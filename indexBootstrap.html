<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Voxpopuli Apple Simulator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="lib/bootstrap/dist/css/myStyle.css" rel="stylesheet" media="screen">
</head>
<body ng-app="VoxpopuliAppleSimulator">
<div class="header">
    <div class="navbar navbar-default" role="navigation">
        <div class="container">
            <nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">CATEGORY NAME</a>
                </div>
           </nav> 
        </div>
    </div>
</div>

<main ng-controller="VoxAppSimController">
    <article class="col-sm-4" ng-repeat="user in users">
        <img ng-src="{{user.image}}" alt="">     
        <div class="css-videos-shape" my-youtube code="code"></div>
        <div class="css-candidate-shape"
                <><spn class="label">Candidate Number:</span><span class="user-field"></span>{{user.CandidateNum}}</p>
                <p><span class="label">First Name:</span><span class="user-field">{{user.firstName}}</span></p>
                <p><span class="label">Last Name:</span><span class="user-field"></span>{{user.lastName}}</p>
        </div>
    </article>

</main>
<div ng-view></div>
<script src="lib/angular/angular.min.js"></script>
<script src="lib/angular-route/angular-route.min.js"></script>
<script src="lib/ng-videosharing-embed/build/ng-videosharing-embed.min.js"></script>    
<script src="https://www.youtube.com/iframe_api"></script>
<script src="js/app.js"></script>
</body>

</html>
